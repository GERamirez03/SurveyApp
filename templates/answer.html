{% extends 'base.html' %}

{% block title %} {{survey_title}} Response Recorded {% endblock %} 

{% block content %} 

    <h2>{{survey_title}} Response Recorded</h2>
    <p>Your response has been recorded.</p>

    <h3>Responses: </h3>

    <ol>
        {% for response in responses %} 
        <li>{{response}}</li>
        {% endfor %}
    </ol>

{% endblock %}
